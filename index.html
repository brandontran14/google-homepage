<!DOCTYPE html>
<!-- This file uses HTML and CSS to mimic the google.com homepage.-->

<html>
<head>
    <link rel="stylesheet" href="homepagestyle.css">
</head>  
<body>
    <div>
        <ul>
            <li>About</li>
            <li>Store</li>
            <li style="float:right" class="signin">Sign in</li>
            <li style="float:right" class="icon"></li>
            <li style="float:right">Gmail</li>
            <li style="float:right">Images</li>
        </ul>
    </div>
    <div class="image">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt= "Google Logo">

        <div class="center">
            <form>
                <input type="text" max length = "2048" class="searchbar"> 
            </form>
        </div>
    </div>
    <div class="center">                
        <button type = "button"  name="submit buttons" id= "Submit"> Google Search </button>
        <button type = "button" name="submit buttons" id ="I'm Feeling Lucky"> I'm Feeling Lucky </button>
    </div>
    <footer>
        <ul>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>
            <li style="float:right">Privacy</li>
            <li style="float:right">Terms</li>
            <li style="float:right">Settings</li>
        </ul>
    </footer>
 </body>
</html>
